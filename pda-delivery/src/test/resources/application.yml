spring:
  cloud:
    function:
      definition: courierUserCreatedConsumer;orderStatusChangedConsumer;orderCreatedProcessor
    stream:
      function:
        bindings:
          courierUserCreatedConsumer-in-0: userCreatedEventIn
          orderStatusChangedConsumer-in-0: orderStatusChangedIn
          orderStatusChangedConsumer-out-0: orderStatusChanged
      output-bindings: orderStatusChanged
      bindings:
        orderCreatedProcessor-in-0:
          destination: order-created
        orderCreatedProcessor-out-0:
          destination: order-status-changed
        userCreatedEventIn:
          destination: user-created
        orderStatusChangedIn:
          destination: order-status-changed
        orderStatusChanged:
          destination: order-status-changed
  test:
    database:
      replace: none
  datasource:
    url: jdbc:tc:postgresql:14:///pda-delivery-test
  liquibase:
    drop-first: true
    change-log: classpath:/db/changelog-master.yaml
  jpa:
    show-sql: true
  messages:
    basename: i18n/messages
application:
  security:
    jwt:
      provider:
        secretKey: 2A462D4A614E645267556B58703273357638782F413F4428472B4B6250655368
        expirationDuration: 1h
